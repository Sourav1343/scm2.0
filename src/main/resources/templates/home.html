<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href = "@{'/css/output.css'}"/>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        main {
            text-align: center;
            margin-top: 50px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class = "contrainer text-2xl">
<header>
    <h1>Welcome to My Home Page!</h1>
</header>
<main>
    <p>Hello, <span th:text="${name}">User</span>!</p>
    <p>Check out my YouTube channel: <a th:href="@{https://www.youtube.com/channel/${YoutubeChannel}}" th:text="${YoutubeChannel}">Learning Coding</a></p>
    <p>Visit my GitHub repository: <a th:href="@{${GitHubRepo}}" th:text="${GitHubRepo}">Link of Repo</a></p>
    <p th:text="${description}">Description of the website.</p>
    <p>Current Year: <span th:text="${currentYear}"></span></p>
</main>
</div>
</body>
</html>
